<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>شركة تصليح السيارات</h1>
      <img
        src="https://images.examples.com/wp-content/uploads/2017/11/1-3.jpg"
        width="250px"
        height="150px"
      />
    </center>
    <form action="" method="post">
      <fieldset>
        <legend>المعلومات الاساسية</legend>
        <p>الاسم الاول:</p>
        <input
          type="text"
          name="firstname"
          value=""
          placeholder="الاسم الاول هنا"
        />
        <p>الاسم الاخير:</p>
        <input
          type="text"
          name="lastname"
          value=""
          placeholder="الاسم الاخير هنا"
        />
      </fieldset>
      <fieldset>
        <legend>ادخال تاريخ الحجز</legend>
        <p>احجز ليوم:</p>
        <input type="number" name="day" max="31" min="1" />

        <p>احجز لشهر:</p>
        <select>
          <option value="January">كانون الثاني</option>
        </select>

        <p>قم بشرح العطل</p>
        <textarea name="description" placeholder="اشرح المشكلة هنا"></textarea>
        <br />
        <input type="submit" value="ارسال" />
      </fieldset>
    </form>
  </body>
</html>
