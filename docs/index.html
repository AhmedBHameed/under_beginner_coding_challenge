<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML&CSS for beginners</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"

      pre {
        direction: ltr;
      }
    </style>

  <body>

      <a href="#/" style="color: white">القائمة الرئيسية</a>

    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Learning HTML and CSS",
        repo: "https://github.com/AhmedBHameed/under_beginner_coding_challenge",
        rtl: {
          body: "rtl",
          side: "ltr",
          bdo: "ltr"
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-rtl/build/index.min.js"></script>
  </body>
</html>
